<head>

    <tbody>
      <tr align="center">
        <td>1</td>
        <td>Reine</td>
        <td>PREI</td>
        <td>9.99</td>

      </tr>
      <tr align="center">
        <td>2</td>
        <td>Regina</td>
        <td>PREG</td>
        <td>9.00</td>

      <tr align="center">
        <td>3</td>
        <td>Napolitaine</td>
        <td>PNAP</td>

      <tr align="center">
        <td>4</td>
        <td>4 fromages</td>
        <td>P4FR</td>
        <td>9.99</td>

      <tr align="center">
        <td>5</td>
        <td>Chorizo</td>
        <td>PCHO</td>

      <tr align="center">
        <td>6</td>
        <td>4 saisons</td>

        <td>9.00</td>
        <td><img src="./images/4saisons.jpg" alt="4saisons" width="50px"></td>

</html>
