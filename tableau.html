<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableaux</title>
</head>

<body>
  <table border="3" width="300px">
    <thead>
      <tr align="center">
        <th colspan="2">A</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="1" align="center">B</td>
        <td rowspan="2" align="center">D</td>
      </tr>
      <tr>
        <td colspan="1" align="center">C</td>

      </tr>
    </tbody>
  </table>
</body>

</html>
